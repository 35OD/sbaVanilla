          <div class="title">
            <a href="home.html">

          </div>
          <button class="hamburger" id="menuToggle">
            <span></span>

          <ul class="centered-nav" id="mobileMenu">
            <li><a href="home.html">Home</a></li>
            <li><a href="/deckbuild">DeckBuilder</a></li>
            <li class="dropdown">

    <div class="register-container">
        <div class="together">
            <h2 class="centered">Register</h2>
        </div>

        <div id="registerForm">
            <div class="form-group">
                <input type="text" placeholder="Username" />
            </div>
            <div class="form-group">
                <input type="email" placeholder="Email" />
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" id="regPasswordInput" />
                <span class="show-password" id="toggleRegPassword">Show Password</span>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Confirm Password" />
            </div>
            <div class="centered">
                <button class="register-btn">Register</button>
            </div>
            <p class="switch-form">
                Already have an account? <a href="login.html">Login Here</a>
            </p>
        </div>
    </div>
